<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Заполните данные</h1>
<br>
<form th:action="@{/add}" th:object="${newUser}" method="post">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <br/>
    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br>
    <br/>
    <label for="address">Введите город: </label>
    <input type="text" th:field="*{address}" id="address"/>
    <br>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br>
    <br/>
    <input type="submit" value="Добавить"/>
</form>
<br>
<a th:href="@{/}" class="btn btn-outline-primary btn-sm">Назад</a>
</body>
</html>
