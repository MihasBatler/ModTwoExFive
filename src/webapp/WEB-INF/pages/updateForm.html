<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Внесите изменения</h1>
<br>
<form th:action="@{/update}" th:object="${findUser}" method="post">
    <input type="hidden" name="_method" value="patch"/>
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Введите имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <br/>

    <label for="lastName">Введите фамилию:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br>
    <br/>

    <label for="address">Введите город:</label>
    <input type="text" th:field="*{address}" id="address"/>
    <br>
    <br/>

    <label for="age">Введите возраст:</label>
    <input type="number" th:field="*{age}" id="age"/>
    <br>
    <br/>

    <input type="submit" value="Готово!"/>
</form>
<br>
<a th:href="@{/}" class="btn btn-outline-primary btn-sm">К списку пользователей</a>

</body>
</html>
