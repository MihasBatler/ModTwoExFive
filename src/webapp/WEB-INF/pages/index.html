<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">№</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">LastName</th>
        <th scope="col">Address</th>
        <th scope="col">Age</th>

    </tr>

    </thead>
    <tbody>
    <tr th:each="user, stat : ${users}">
        <td th:text="${stat.index + 1}"></td>
        <!--    <tr th:each="user: ${users}">-->
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getName()}"></td>
        <td th:utext="${user.getLastName()}"></td>
        <td th:utext="${user.getAddress()}"></td>
        <td th:utext="${user.getAge()}"></td>

        <td>
            <form th:action="@{/delete(id=${user.id})}" method="post">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit">Удалить</button>
            </form>
            <a th:href="@{/updateForm(id=${user.id})}" class="btn btn-primary">Изменить</a>
        </td>


    </tr>
    </tbody>

</table>

<a href="/form" class="btn btn-primary">Найти пользователя</a>

<a th:href="@{/new}" class="btn btn-success">Добавить пользователя</a>


</body>
</html>
