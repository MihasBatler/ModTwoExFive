<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">LastName</th>
        <th scope="col">Address</th>
        <th scope="col">Age</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.age}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}" class="btn btn-outline-primary btn-sm">К списку пользователей</a>
<br>
<br>
<form th:action="@{/delete(id=${user.id})}" method="post">
    <input type="hidden" name="_method" value="DELETE"/>
    <button type="submit" class="btn btn-secondary">Удалить пользователя</button>
</form>
<br>
<a th:href="@{/updateForm(id=${user.id})}" class="btn btn-primary">Изменить пользователя</a>


</body>
</html>
